{% load bootstrap_tags %}

<h2>Comments</h2>


<form method="POST" action={% url "addcomment" post.id %}>
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button type="submit">Add</button>
</form>


{% for comment in comments %}
<div>
    <h3>{{ comment.title }}</h3>
    <p>{{ comment.content }}</p>
    <p><strong>{{ comment.author.username }}</strong> - {{ comment.created_date }}</p>
</div>
{% endfor %}
