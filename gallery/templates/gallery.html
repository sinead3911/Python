{% extends "base.html" %}
{% block content %}

<h1> Gallery</h1>

 <div class="row carousel-1">
      <div class = "hidden-xs hidden-sm col-md-6 col-md-offset-3">
      <div class="carouselContainer">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
      <li class="drwho.jpg"></li>
      <li class="piano.jpg"></li>
      
     
    </ol>

    
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/drwho.jpg" alt="drwho" width="660" height="345">
      </div>

      <div class="item">
        <img src="images/piano.jpg" alt="piano" width="660" height="345">
      </div>
    

 <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>
</div>



{% endblock %}
